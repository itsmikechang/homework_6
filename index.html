<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
</head>

<body>
  <header>
    <h1 class="text-left">Weather Dashboard</h1>
  </header>
  <br>
  <div class="container" style="color: rgb(104, 103, 103);">
    <div class="row">
      <div class="col-lg-4" id="search-card">
        <div class="card text-left">
          <div class="card-header">
            <strong>What's the weather in:</strong>
          </div>
          <div class="card-body">
            <input type="text" class="form-control pull-left" id="get-weather"></input>
            <button type="submit" class="btn btn-default" id="run-search">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="search-data">
        <ul id="search-card"></ul>
      </div>
    </div>
  </div>
</body>
