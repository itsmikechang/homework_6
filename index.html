<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <script type="text/JavaScript" src="https://MomentJS.com/downloads/moment.js"></script>
</head>

<body>
  <header>
    <h1 class="text-center">Weather Dashboard</h1>
  </header>
  <br>

  <!--Search Box Goes Here-->
  <div class="container" style="color: rgb(104, 103, 103);">
    <div class="row">
      <div class="col-lg-4" id="search-card">
        <div class="card text-left">
          <div class="card-header">
            <strong>What's the weather in:</strong>
          </div>
          <div class="card-body">

            <!--Location Search Input-->
            <input type="text" class="form-control pull-left" id="get-weather"></input>
            <button type="submit" class="btn btn-default" id="run-search">
              <i class="fa fa-search"></i>
            </button>
          </div>
        </div>
      </div>
      <div class="search-data">
        <ul id="search-list"></ul>
      </div>

  <!--Current Weather Data-->
  <div class="col-lg-8">
    <div class="row weather-box">
      <div class="col-lg-12">
        <div class="weather-container">
          <span>
            <div class="city"></div>
            <img id="wicon"></img>
            <div style="font-style: italic; font-weight: bolder;" class="status"></div>
          </span>
          <div class="temp"></div>
          <div class="humidity"></div>
          <div class="wind"></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col-lg-12 forecast-container">
          <h5 class="five-day">5-Day Forecast</h5>
          <div class="card-deck text-center" style="color: grey;">
            <!--Day 1-->
            <div class="card" style="margin: 2px;">
              <div class="card-body forecast-card" id="day-1"></div>
            </div>
            <!--Day 1 END-->
            <!--Day 2-->
            <div class="card" style="margin: 2px;">
              <div class="card-body forecast-card" id="day-2"></div>
            </div>
            <!--Day 2 END-->
            <!--Day 3-->
            <div class="card" style="margin: 2px;">
              <div class="card-body forecast-card" id="day-3"></div>
            </div>
            <!--Day 3 END-->
            <!--Day 4-->
            <div class="card" style="margin: 2px;">
              <div class="card-body forecast-card" id="day-4"></div>
            </div>
            <!--Day 4 END-->
            <!--Day 5-->
            <div class="card" style="margin: 2px;">
              <div class="card-body forecast-card" id="day-5"></div>
            </div>
            <!--Day 1 END-->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>
</body>
</html>
